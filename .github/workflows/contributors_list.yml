name: Contributor List
on:
  push:
    branches:
      - master
jobs:
  contributor_list:
    name: Contributor List
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: docker://cjdenio/contributor_list:latest
        with:
          CONTRIBUTOR: '# Contributors'
          ACCESS_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PATH: '/CONTRIBUTORS.md'
    
        
